<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Finance Sultan</title>

<style>
body{margin:0;background:#05060a;color:white;font-family:system-ui}
.container{max-width:420px;margin:auto;padding:16px}
h1{color:#00eaff}
label{font-size:.8rem;color:#94a6bf}
input,select{
 width:100%;padding:10px;margin-top:6px;margin-bottom:12px;
 background:#0c1424;border:1px solid #222;border-radius:10px;color:white
}
button{
 width:100%;padding:12px;border:none;border-radius:12px;
 font-weight:700;background:linear-gradient(90deg,#00eaff,#7df3ff);
 color:black
}
.card{
 margin-top:14px;padding:14px;border-radius:14px;
 background:#0b1322;border:1px solid #111;text-align:center
}
.qr{
 width:160px;height:160px;background:#fff;margin:12px auto
}
small{color:#94a6bf}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ‘‘ Admin Finance Sultan</h1>

<label>Nama User</label>
<select id="user">
 <option>M Rizky Firdaus</option>
</select>

<label>Tanggal Tagihan</label>
<input type="date" id="date"/>

<label>Nominal (Rp)</label>
<input type="number" id="amount" value="80000"/>

<button onclick="createInvoice()">Buat Tagihan</button>

<div id="result"></div>

</div>

<script>
function createInvoice(){
 const user=document.getElementById("user").value
 const date=document.getElementById("date").value
 const amount=document.getElementById("amount").value

 document.getElementById("result").innerHTML=`
 <div class="card">
  <strong>TAGIHAN QRIS</strong><br><br>
  <small>${user}</small><br>
  <small>Tanggal: ${date}</small><br>
  <strong>Rp ${Number(amount).toLocaleString("id-ID")}</strong>

  <div class="qr"></div>

  <small>QRIS (Dummy)<br>Siap diganti API Midtrans/Xendit</small>
 </div>`
}
</script>
</body>
</html>
