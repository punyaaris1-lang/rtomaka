<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Motor Kena MCU</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --input-bg: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            background: linear-gradient(to right, #fbbf24, #ef4444); /* Warna agak warning untuk MCU */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Container Style */
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            box-sizing: border-box; 
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-submit {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white;
        }

        .btn-export {
            background: var(--success);
            color: white;
            width: auto;
            padding: 8px 16px;
        }

        /* Table Preview */
        .table-container {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        th {
            background-color: rgba(0,0,0,0.2);
            color: var(--primary);
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Badges for Decision */
        .badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-kembalikan { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .status-pikir { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #fbbf24; }
        .status-lanjut { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #34d399; }
        
        .row-transgo { color: #94a3b8; } /* Optional: text color for row */

    </style>
</head>
<body>

    <h2>List Motor Kena MCU</h2>

    <div class="container">
        <form id="dataForm">
            <div class="form-group">
                <label>Nama Customer/Driver</label>
                <input type="text" id="nama" placeholder="Nama..." required>
            </div>

            <div class="form-group">
                <label>Plat Nomor</label>
                <input type="text" id="plat" placeholder="B XXXX ABC" style="text-transform: uppercase;" required>
            </div>

            <div class="form-group">
                <label>Kategori Unit</label>
                <select id="kategori" required>
                    <option value="RTO">RTO</option>
                    <option value="Transgo">Transgo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Status Jadwal Towing</label>
                <select id="jadwal" required>
                    <option value="Belum Ada Jadwal">Belum Ada Jadwal</option>
                    <option value="Sudah Ada Jadwal">Sudah Ada Jadwal</option>
                </select>
            </div>

            <div class="form-group">
                <label style="color: #fbbf24;">Keputusan Customer (Auto Sort)</label>
                <select id="keputusan" required style="border: 1px solid #fbbf24;">
                    <option value="Kembalikan Unit">Kembalikan Unit</option>
                    <option value="Pikir - Pikir">Pikir - Pikir</option>
                    <option value="Lanjut Pake Maka">Lanjut Pake Maka</option>
                </select>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-submit">ðŸ’¾ Simpan Data</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="color: #94a3b8; font-size: 0.9em;">Data (Otomatis urut berdasarkan Prioritas):</span>
            <button onclick="downloadExcel()" class="btn-export">ðŸ“¥ Download Excel</button>
        </div>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Plat</th>
                    <th>Tipe</th>
                    <th>Jadwal</th>
                    <th>Keputusan</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        // Load data dari LocalStorage
        let dataList = JSON.parse(localStorage.getItem('mcuData')) || [];
        renderTable();

        // Handle Submit
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newData = {
                nama: document.getElementById('nama').value,
                plat: document.getElementById('plat').value.toUpperCase(),
                kategori: document.getElementById('kategori').value,
                jadwal: document.getElementById('jadwal').value,
                keputusan: document.getElementById('keputusan').value
            };

            dataList.push(newData);
            updateStorageAndRender();
            this.reset();
            // Kembalikan default select
            document.getElementById('kategori').value = "RTO";
            document.getElementById('jadwal').value = "Belum Ada Jadwal";
            document.getElementById('keputusan').value = "Kembalikan Unit";
        });

        function updateStorageAndRender() {
            localStorage.setItem('mcuData', JSON.stringify(dataList));
            renderTable();
        }

        // Fungsi Sorting & Render
        function renderTable() {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';

            // LOGIKA SORTING (Kembalikan > Pikir > Lanjut)
            const priority = {
                "Kembalikan Unit": 1,
                "Pikir - Pikir": 2,
                "Lanjut Pake Maka": 3
            };

            dataList.sort((a, b) => {
                return (priority[a.keputusan] || 99) - (priority[b.keputusan] || 99);
            });

            dataList.forEach((item) => {
                const tr = document.createElement('tr');
                
                // Tentukan Class Badge untuk warna
                let badgeClass = '';
                if(item.keputusan === 'Kembalikan Unit') badgeClass = 'status-kembalikan';
                else if(item.keputusan === 'Pikir - Pikir') badgeClass = 'status-pikir';
                else badgeClass = 'status-lanjut';
                
                tr.innerHTML = `
                    <td>${item.nama}</td>
                    <td><strong>${item.plat}</strong></td>
                    <td>${item.kategori}</td>
                    <td>${item.jadwal}</td>
                    <td><span class="badge ${badgeClass}">${item.keputusan}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Fungsi Download Excel
        function downloadExcel() {
            if(dataList.length === 0) {
                alert("Data kosong!");
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nama,Plat Nomor,Kategori,Status Jadwal,Keputusan Customer\n";

            dataList.forEach(function(row) {
                let rowString = `${row.nama},${row.plat},${row.kategori},${row.jadwal},${row.keputusan}`;
                csvContent += rowString + "\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "List_Motor_MCU_" + new Date().toISOString().slice(0,10) + ".csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
