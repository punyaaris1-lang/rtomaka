<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Motor MCU - Realtime</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --input-bg: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            background: linear-gradient(to right, #fbbf24, #ef4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #94a3b8;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-submit { background: linear-gradient(45deg, var(--secondary), var(--primary)); color: white; }
        .btn-export { background: var(--success); color: white; width: auto; padding: 8px 16px; font-size: 0.9em;}
        
        button:active { transform: scale(0.98); }

        /* Table */
        .table-container {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            font-size: 0.9em;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        th { background-color: rgba(0,0,0,0.2); color: var(--primary); }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.85em;
            font-weight: bold;
            white-space: nowrap;
        }
        .status-kembalikan { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }
        .status-pikir { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #fbbf24; }
        .status-lanjut { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #34d399; }

    </style>
</head>
<body>

    <h2>List Motor Kena MCU</h2>

    <div class="container">
        <form id="mcuForm">
            <div class="form-group">
                <label>Nama Driver</label>
                <input type="text" id="nama" placeholder="Nama..." required>
            </div>
            <div class="form-group">
                <label>Plat Nomor</label>
                <input type="text" id="plat" placeholder="B XXXX ABC" style="text-transform: uppercase;" required>
            </div>
            <div class="form-group">
                <label>Kategori Unit</label>
                <select id="kategori">
                    <option value="RTO">RTO</option>
                    <option value="Transgo">Transgo</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status Jadwal Towing</label>
                <select id="jadwal">
                    <option value="Belum Ada Jadwal">Belum Ada Jadwal</option>
                    <option value="Sudah Ada Jadwal">Sudah Ada Jadwal</option>
                </select>
            </div>
            <div class="form-group">
                <label style="color: #fbbf24;">Keputusan Customer</label>
                <select id="keputusan" style="border: 1px solid #fbbf24;">
                    <option value="Kembalikan Unit">Kembalikan Unit</option>
                    <option value="Pikir - Pikir">Pikir - Pikir</option>
                    <option value="Lanjut Pake Maka">Lanjut Pake Maka</option>
                </select>
            </div>
            <button type="submit" class="btn-submit" id="btnSave">ðŸ’¾ Simpan ke Database</button>
        </form>
    </div>

    <div class="table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="color: #94a3b8; font-size: 0.9em;">Data Live (Auto Sort):</span>
            <button id="btnExport" class="btn-export">ðŸ“¥ Excel</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Plat</th>
                    <th>Jadwal</th>
                    <th>Keputusan</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG DARI ABANG
        const firebaseConfig = { 
            apiKey: "AIzaSyALIlkIDALIk83K8s1htalvW6rmNNw02Go", 
            authDomain: "sistem-antrian-b1c39.firebaseapp.com", 
            projectId: "sistem-antrian-b1c39", 
            storageBucket: "sistem-antrian-b1c39.firebasestorage.app", 
            messagingSenderId: "454124587608", 
            appId: "1:454124587608:web:34fbb0f5211067a67f982d" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // PENTING: Kita pakai "collection" bukan "doc" biar bisa nyimpen banyak data (list)
        // Nama database-nya saya buat "data_mcu_towing" biar ga nyampur sama antrian charging
        const dbRef = collection(db, "data_mcu_towing");

        let currentData = []; // Untuk simpan data excel

        // 1. FUNGSI SIMPAN DATA
        document.getElementById('mcuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.innerHTML = "Mengirim...";
            btn.disabled = true;

            try {
                await addDoc(dbRef, {
                    nama: document.getElementById('nama').value,
                    plat: document.getElementById('plat').value.toUpperCase(),
                    kategori: document.getElementById('kategori').value,
                    jadwal: document.getElementById('jadwal').value,
                    keputusan: document.getElementById('keputusan').value,
                    timestamp: serverTimestamp() // Biar tau kapan inputnya
                });
                
                document.getElementById('mcuForm').reset();
                // Reset select ke default
                document.getElementById('kategori').value = "RTO";
                document.getElementById('jadwal').value = "Belum Ada Jadwal";
                document.getElementById('keputusan').value = "Kembalikan Unit";
                
                alert("Data Tersimpan!");
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal simpan: " + error.message);
            }
            btn.innerHTML = "ðŸ’¾ Simpan ke Database";
            btn.disabled = false;
        });

        // 2. FUNGSI BACA DATA LIVE (REALTIME)
        const q = query(dbRef, orderBy("timestamp", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            currentData = [];

            let rawData = [];
            snapshot.forEach(doc => {
                rawData.push(doc.data());
            });

            // LOGIKA SORTING (MERAH > KUNING > HIJAU)
            const priority = {
                "Kembalikan Unit": 1,
                "Pikir - Pikir": 2,
                "Lanjut Pake Maka": 3
            };

            // Urutkan data
            rawData.sort((a, b) => (priority[a.keputusan] || 99) - (priority[b.keputusan] || 99));
            currentData = rawData; // Update data untuk excel

            // Render ke Tabel
            rawData.forEach(item => {
                let badgeClass = '';
                if(item.keputusan === 'Kembalikan Unit') badgeClass = 'status-kembalikan';
                else if(item.keputusan === 'Pikir - Pikir') badgeClass = 'status-pikir';
                else badgeClass = 'status-lanjut';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.nama}</td>
                    <td><strong>${item.plat}</strong></td>
                    <td>${item.jadwal}</td>
                    <td><span class="badge ${badgeClass}">${item.keputusan}</span></td>
                `;
                tbody.appendChild(tr);
            });
        });

        // 3. FUNGSI EXPORT EXCEL
        document.getElementById('btnExport').addEventListener('click', () => {
            if(currentData.length === 0) { alert("Data kosong!"); return; }
            
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Nama,Plat,Kategori,Jadwal,Keputusan\n";
            
            currentData.forEach(row => {
                csvContent += `${row.nama},${row.plat},${row.kategori},${row.jadwal},${row.keputusan}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "Data_MCU_Firebase.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
